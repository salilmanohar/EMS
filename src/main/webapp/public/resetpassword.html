<html>

<head>
    <title>
        ResetPassword Page
    </title>
    <link rel="stylesheet" href="public/css/resetpassword.css">
</head>

<body>
    <div ng-controller="resetCtrl">
        <div class="top-left">
              
            <span class="fa-stack">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-undo fa-stack-1x fa-inverse"></i>
            </span>  Reset Password
          
        </div>
        <form name="resetForm" novalidate ng-submit="submit(resetForm)">
            <div class="details" id="details">
                <div class="form-group required">
                    <label class="control-label" for="password">Current Password</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input type="password" name="oldPassword" class="form-control" placeholder="Enter Current Password" ng-model="oldPassword"
                            ng-required="true">
                    </div>
                    <span class="text-danger" ng-if="(isFormSubmitted || resetForm.oldPassword.$dirty) && resetForm.oldPassword.$invalid">Please enter current password</span>
                </div>
                <div class="form-group required">
                    <label class="control-label" for="password">New Password</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input type="password" name="newPassword" class="form-control" placeholder="Enter New Password" ng-change="validatePassword(resetForm)"
                            ng-model="newPassword" required>
                    </div>
                </div>
                <div class="form-group required">
                    <label class="control-label" for="password">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm New Password" ng-change="validatePassword(resetForm)"
                            ng-model="confirmPassword" required>
                    </div>
                </div>
                <div>
                    <span class="text-danger" ng-if="error">Passwords doesn't match</span>
                </div>
                <button type="submit" style="float:right;" class="btn btn-primary" ng-disabled="disable">Reset</button>
            </div>
        </form>

    </div>
</body>
